<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css27family=Poppins:ital, wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0, 800;0,980;1,100;1,200;1,300;1,400; 1.500;1.600;1.700;1.800;1.900&display=swap"
        rel="stylesheet">
    <!-- Fim - Google fonts -->
    <link rel="stylesheet" href="style.css">
    <title>Formulário de atualização</title>

</head>

<body>
    <div class="container">
        <div class="user-info">
            <h2>Dados atualizados</h2>
            <div id="imageContainer">
                <img id="uploadedImage" src="#" alt="Imagem Selecionada">
            </div>
            <button id="changeImageButton">Selecionar imagem</button>
        </div>
        <div id="user-info">
            <!-- As informações do usuário serão exibidas aqui -->
        </div>
       
        <form id="user-form">
            <h2>Atualize seus dados</h2>
            <p>
                <label for="nome">Nome</label>
                <input type="text" id="nome" required><br>
            </p>
            <p>
                <label for="idade">Idade</label>
                <input type="number" id="idade" required><br>
            </p>
            <p>
                <label for="rua">Rua</label>
                <input type="text" id="rua"><br>

            </p>
            <p>
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro"><br>

            </p>
            <P>
                <label for="state">Estado</label>
                <!--CAMPO PARA DIGITAR SEM SELECIONAR O ESTADO <input type="text" id="estado"><br> -->

                <select name="estado" id="state">
                    <option value="" selected>selecione</option>
                    <option value="Acre">Acre</option>
                    <option value="Alagoas">Alagoas</option>
                    <option value="Amapá">Amapá</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Ceará">Ceará</option>
                    <option value="Distrito Federal">Distrito Federal</option>
                    <option value="Espírito Santo">Espírito Santo</option>
                    <option value="Goiás">Goiás</option>
                    <option value="Maranhão">Maranhão</option>
                    <option value="Mato Grosso">Mato Grosso</option>
                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Pará">Pará</option>
                    <option value="Paraíba">Paraíba</option>
                    <option value="Paraná">Paraná</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Piauí">Piauí</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                    <option value="Rondônia">Rondônia</option>
                    <option value="Roraima">Roraima</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Sergipe">Sergipe</option>
                    <option value="Tocantins">Tocantins</option>
                </select>
            </P>
            <p>
                <label for="biografia">Biografia</label><br>
                <textarea id="biografia" rows="4" cols="50"></textarea><br>
            </p>

            <button type="submit">Atualizar</button>
        </form>
    </div>
</body>

<script src="script.js"></script>

</html>
